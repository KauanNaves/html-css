<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML 5</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ol>
        <li><abbr title="Tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Tag <h1>...<h6>">Títulos</abbr></li>
        <li><abbr title="Tag <img>">Imagens</abbr></li>
        <li><abbr title="Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Tag <code>">Códigos-fontes</abbr></li>
        <li><abbr title="Tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Tag <ul>">Listas com demarcadores</abbr></li>
    </ol>
</body>
</html>
