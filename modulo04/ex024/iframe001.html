<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Quer aprender a programar? Confira o melhor site para isto!</p>
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="500px" scrolling="no"></iframe> 
    <p>O site do Google também é muito legal</p>
    <iframe src="https://www.google.com.br" frameborder="0" height="500px" width="500px">
        <a href="https://www.google.com.br" target="_blank">Site Google</a>
    </iframe>
    <p>Vje a seguir o meu repositório do GitHub:</p>
    <iframe src="https://github.com/KauanNaves" frameborder="0" height="500px" width="500px">
        <a href="https://github.com/KauanNaves" target="_blank">repositório GitHub/a>
    </iframe>
</body>
</html>
